    <h1>Elephant Conservation</h1>
    <img

      width="100%"
      height="500px"
    />
    <!-- Object for pdf -->
    <object
      data="./Assets/pdf/White_Paper_Elephant_Rights_formatted.pdf"
      type="application/pdf"
      width="200"
      height="200"
    >
      <p>
       <h2> Elephant rights pdf</h2>
        <a href="./Assets/pdf/White_Paper_Elephant_Rights_formatted.pdf"
          >download the PDF file.
        </a>
      </p>
    </object>
    <h2>Take a pledge to support elephant conservation</h2>

    <iframe src="https://worldelephantday.org/?gclid=CjwKCAjw46CVBhB1EiwAgy6M4hAnPY6fFQmZsKtN3HGX_NlC6dI6axc46vp2l_q_uVOnq2wJz-AJwxoCWtIQAvD_BwE"
          width="50%" height="300px" allowfullscreen sandbox>
   
  </iframe>
