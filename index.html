<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conservation</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="image">
      <h1>Conservation of Elephant</h1>
      <!-- Iteration 1: Use of object tag for embedding image -->
      <!-- Image link:https://files.worldwildlife.org/wwfcmsprod/images/African_Elephant_Kenya_112367/story_full_width/qxyqxqjtu_WW187785.jpg -->
      <object
        data="https://files.worldwildlife.org/wwfcmsprod/images/African_Elephant_Kenya_112367/story_full_width/qxyqxqjtu_WW187785.jpg"
        width="100%"
        height="500px"
      ></object>
    </div>
    <div class="pdf">
      <h2>Elephant rights pdf</h2>
      <!-- Iteration 2: Use of object tag for embedding pdf-->
      <!-- pdf is present in assets folder -->
      <object
        data="./Assets/pdf/White_Paper_Elephant_Rights_formatted.pdf"
        type="application/pdf"
        width="500px"
        height="500px"
      >
        <p>
          <a href="./Assets/pdf/White_Paper_Elephant_Rights_formatted.pdf"
            >download the PDF file.
          </a>
        </p>
      </object>
    </div>
    <!-- Iteration 3: Use of basic essentials needed to use an iframe for embedding website-->

    <!-- Website Link :https://worldelephantday.org/?gclid=CjwKCAjw46CVBhB1EiwAgy6M4hAnPY6fFQmZsKtN3HGX_NlC6dI6axc46vp2l_q_uVOnq2wJz-AJwxoCWtIQAvD_BwE -->

    <div class="frame">
      <h2>Take a pledge to support elephant conservation</h2>
      <iframe
        src="https://worldelephantday.org/?gclid=CjwKCAjw46CVBhB1EiwAgy6M4hAnPY6fFQmZsKtN3HGX_NlC6dI6axc46vp2l_q_uVOnq2wJz-AJwxoCWtIQAvD_BwE"
        width="50%"
        height="300px"
        allowfullscreen
        sandbox
      >
      </iframe>
    </div>
  </body>
</html>
